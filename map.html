<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping and Displaying Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .purpleair-label {
            font-size: 12px; /* Smaller font size for PurpleAir */
        }
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Regina
        const map = L.map('map').setView([50.452758, -104.616020], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding the radar layer to the map
        async function addRadarLayer() {
            const radarLayer = L.tileLayer.wms('https://geo.weather.gc.ca/geomet', {
                layers: 'RADAR_1KM_RRAI',
                format: 'image/png',
                transparent: true,
                attribution: '&copy; Environment and Climate Change Canada'
            }).addTo(map);
        }

        // Function to add a PurpleAir sensor to the map
        function addPurpleAirSensor(lat, lng, pm25, name, date) {
            // Determine the color of the marker based on PM2.5 levels
            const color = pm25 == null || pm25 === '' || isNaN(Number(pm25)) ? 'gray' :
                          pm25 <= 30 ? 'blue' :
                          pm25 <= 60 ? 'orange' :
                          pm25 <= 100 ? 'red' :
                          'brown';
                          
            // Add a circle to represent the sensor location
            L.circle([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.2,
                radius: 200
            }).addTo(map)
            .bindPopup(`<b>Site:</b> ${name}<br><b>PM2.5 (past 1hr):</b> <span class="nowrap">${pm25}&nbsp;µg/m³</span><br><b>Date:</b> ${date}`);
 
            // Create a custom icon for the marker
            const icon = L.divIcon({
                className: 'purpleair-label',
                html: `<span class="nowrap">${pm25}&nbsp;µg/m³</span>`,
                iconSize: [40, 40],
                iconAnchor: [15, 15]
            });

            // Add the marker to the map
            L.marker([lat, lng], {icon: icon}).addTo(map);
        }

        // Listen for messages sent to this map iframe
        window.addEventListener('message', (event) => {
            const { type, data } = event.data;
            if (type === 'purpleair') {
                // Predefined sensor locations and names
                const sensorLocations = {
                    '152154': {coords: [50.451645, -104.63257], name: 'NE Corner'},
                    '193097': {coords: [50.4512, -104.6333], name: 'Field 1'},
                    '193110': {coords: [50.44997, -104.63419], name: 'SW Corner'},
                    '218169': {coords: [50.45109, -104.63352], name: 'Field 2'}
                };

                // Match the sensor ID with its location and name
                const sensor = sensorLocations[data.id];
                if (sensor && sensor.name === data.name) {
                    addPurpleAirSensor(sensor.coords[0], sensor.coords[1], data.pm25_60, data.name, data.lastSeen);
                } else {
                    console.error('Invalid sensor ID or name mismatch:', data.id, data.name);
                }
            }
        });

        // Notify the parent window when the map is ready to receive data
        window.onload = () => {
            window.parent.postMessage('ready', '*');
            addRadarLayer(); // Add radar layer when the map loads
        };
    </script>
</body>
</html>
