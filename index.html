<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping and Displaying Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        .content-container {
            padding: 20px;
            text-align: center;
        }
        .purpleair-label {
            font-size: 12px; /* Smaller font size for PurpleAir */
        }
        .nowrap {
            white-space: nowrap;
        }
        .legend img {
            width: 85%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="content-container">
        <h1>PurpleAir Sensors</h1>
        <div id="purpleAirData1" class="purpleair">Loading PurpleAir Data for Sensor 1...</div>
        <div id="purpleAirData2" class="purpleair">Loading PurpleAir Data for Sensor 2...</div>
        <div id="purpleAirData3" class="purpleair">Loading PurpleAir Data for Sensor 3...</div>
        <div id="purpleAirData4" class="purpleair">Loading PurpleAir Data for Sensor 4...</div>
    </div>

    <div class="legend">
        <img src="https://geo.weather.gc.ca/geomet?service=WMS&version=1.3.0&request=GetLegendGraphic&layer=RADAR_1KM_RRAI&format=image/png" alt="Radar Legend">
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Regina
        const map = L.map('map').setView([50.452758, -104.616020], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding radar layer
        async function getRadarTimes() {
            const url = 'https://geo.weather.gc.ca/geomet/?lang=en&service=WMS&request=GetCapabilities&version=1.3.0&LAYERS=RADAR_1KM_RRAI&t=' + new Date().getTime();
            try {
                const response = await fetch(url);
                const xmlData = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
                const [start, end] = xmlDoc.getElementsByTagName('Dimension')[0].textContent.split('/');
                const defaultTime = xmlDoc.getElementsByTagName('Dimension')[0].getAttribute('default');
                return [new Date(start), new Date(end), new Date(defaultTime)];
            } catch (error) {
                console.error('Error fetching radar times:', error);
                return [null, null, null];
            }
        }

        async function addRadarLayer() {
            const [startTime, endTime, defaultTime] = await getRadarTimes();
            if (defaultTime) {
                const radarLayer = L.tileLayer.wms('https://geo.weather.gc.ca/geomet', {
                    layers: 'RADAR_1KM_RRAI',
                    format: 'image/png',
                    transparent: true,
                    time: defaultTime.toISOString().split('.')[0] + "Z",
                    attribution: '&copy; Environment and Climate Change Canada'
                });
                radarLayer.addTo(map);
            }
        }

        function isDataOlderThanTwoHours(timestamp) {
            const currentTime = new Date();
            const twoHoursAgo = currentTime.getTime() - (2 * 60 * 60 * 1000);
            return timestamp < twoHoursAgo;
        }

        // Fetch and process PurpleAir data with updated sensors
        async function fetchPurpleAirData() {
            const API_KEY = 'ED3E067C-0904-11ED-8561-42010A800005';
            const sensorIds = ['152154', '193097', '193110', '218169']; // Updated sensor IDs
            const sensorNames = ['NE Corner', 'Field 1', 'SW Corner', 'Field 2']; // Updated sensor names
            const purpleAirUrl = `https://api.purpleair.com/v1/sensors?fields=last_seen,humidity,pm2.5_60minute,pm2.5_10minute&show_only=${sensorIds.join(',')}`;

            function adjustPm25(pm25, humidity) {
                let adjustedPm25 = pm25;
                if (humidity < 30) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 30 - 1));
                } else if (humidity > 70) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 70 - 1));
                } else {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / humidity - 1));
                }
                return adjustedPm25;
            }

            try {
                const response = await fetch(purpleAirUrl, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                const data = await response.json();
                data.data.forEach((sensorData, index) => {
                    const [sensorId, last_seen, humidity, pm2_5_60minute, pm2_5_10minute] = sensorData;
                    const adjustedTimestamp = new Date(last_seen * 1000);

                    let adjustedPm25_60minute = "N/A";
                    let adjustedPm25_10minute = "N/A";

                    if (!isDataOlderThanTwoHours(adjustedTimestamp.getTime())) {
                        adjustedPm25_60minute = adjustPm25(pm2_5_60minute, humidity).toFixed(0);
                        adjustedPm25_10minute = adjustPm25(pm2_5_10minute, humidity).toFixed(0);
                    }

                    const sensorName = sensorNames[index];

                    const purpleAirDataDiv = document.getElementById(`purpleAirData${index + 1}`);
                    purpleAirDataDiv.innerHTML = `
                        <p>${sensorName} at ${isNaN(adjustedTimestamp.getTime()) ? 'N/A' : adjustedTimestamp.toLocaleString()}</p>
                        <p>PM2.5 (past 1hr): ${adjustedPm25_60minute} µg/m³</p>
                        <p>PM2.5 (past 10min): ${adjustedPm25_10minute} µg/m³</p>
                    `;

                    sendToMap('purpleair', {
                        id: sensorId,
                        name: sensorName,
                        lastSeen: adjustedTimestamp.toLocaleString(),
                        pm25_60: adjustedPm25_60minute,
                        pm25_10: adjustedPm25_10minute
                    });
                });
            } catch (error) {
                console.error('Error fetching PurpleAir data:', error);
            }
        }

        function sendToMap(type, data) {
            console.log(`Sending to map: ${type}`, data);  // Log the data being sent
            const iframe = document.getElementById('mapFrame');
            iframe.contentWindow.postMessage({ type, data }, '*');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'ready') {
                fetchPurpleAirData();
                addRadarLayer(); // Add the radar layer when the page loads
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchPurpleAirData();
            addRadarLayer(); // Add the radar layer when the page loads
        });
    </script>
</body>
</html>
