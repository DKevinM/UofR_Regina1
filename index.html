<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Radar Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Regina
        const map = L.map('map').setView([50.452758, -104.616020], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch radar start, end, and default time from the GetCapabilities request
        async function getRadarTimes() {
            const url = 'https://geo.weather.gc.ca/geomet/?lang=en&service=WMS&request=GetCapabilities&version=1.3.0&LAYERS=RADAR_1KM_RRAI&t=' + new Date().getTime();
            try {
                const response = await fetch(url);
                const xmlData = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
                const [start, end] = xmlDoc.getElementsByTagName('Dimension')[0].textContent.split('/');
                const defaultTime = xmlDoc.getElementsByTagName('Dimension')[0].getAttribute('default');
                return [new Date(start), new Date(end), new Date(defaultTime)];
            } catch (error) {
                console.error('Error fetching radar times:', error);
                return [null, null, null];
            }
        }

        // Add the radar layer to the map
        async function addRadarLayer() {
            const [startTime, endTime, defaultTime] = await getRadarTimes();
            if (defaultTime) {
                const radarLayer = L.tileLayer.wms('https://geo.weather.gc.ca/geomet', {
                    layers: 'RADAR_1KM_RRAI',
                    format: 'image/png',
                    transparent: true,
                    time: defaultTime.toISOString().split('.')[0] + "Z", // Set the time to the default from GetCapabilities
                    attribution: '&copy; Environment and Climate Change Canada'
                });
                radarLayer.addTo(map);
            }
        }

        // Load the radar layer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            addRadarLayer();
        });
    </script>
</body>
</html>
